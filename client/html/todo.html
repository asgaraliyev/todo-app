<template name="todo">
    {{#unless isDeleted}}
    <li class="{{#if isDone}}finished{{/if}}">
        <form class="edit-form" data-id="{{_id}}">
            <textarea name="todo"  readonly="{{#unless isEditActive}}false{{/unless}}">{{name}} </textarea>
            {{#if isEditActive}}
            <button type="submit" class="pulse edit-submit">Edit</button>
            {{/if}}
        </form>
        <p>{{ convertToMoments createdAt  }}</p>
        <div class="right-top">
            <span data-id="{{_id}}" class="remove">
                <i class="fa fa-trash" data-id="{{_id}}" aria-hidden="true"></i>
            </span>
            {{#unless isDone}}
            <span data-id="{{_id}}" class="edit">
                <i class="fa fa-pencil" data-id="{{_id}}" aria-hidden="true"></i>
            </span>
            {{/unless}}
            <span data-id="{{_id}}" class="done">
                <i class="fa fa-check" data-id="{{_id}}" aria-hidden="true"></i>
            </span>
        </div>
    </li>
    {{/unless}}
</template>
